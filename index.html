<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>To Do List - Final Project JS</title>
</head>
<body>
    <main>
        <h1>To Do List</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                    type="text"
                    id="description"
                    name="description"
                    class="input-description"
                    aria-label="Qual tarefa deseja cadastrar?"
                    placeholder="New Task"

                />
                <button type="submit" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <p id="done-tasks-counter">
                Tarefas conclu√≠das: 0/0
            </p>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
                Remove done tasks
            </button>
        </footer>
    </main>
</body>
</html>
